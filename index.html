<!DOCTYPE html>
<html>
<head>
    <title> Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- buttons for digits and operations -->
    <div class="calculator">
        <div class="display">
            <input type="text" class="display-screen" value="0" disabled>
        </div>
        <div class="'buttons-container">
            <div class="buttons">
                <button class='clear button' >C</button>
                <button class="negate button" >+/-</button>
                <button class="del button"  >Del</button>
                <button class="operation button"  >รท</button>
            
            </div>
            <div class="buttons">
                <button class="digit button" >7</button>
                <button class="digit button"  >8</button>
                <button class="digit button"  >9</button>
                <button class="operation button"  >x</button>

            </div>
            <div class="buttons">
                <button class="digit button"  >4</button>
                <button class="digit button"  >5</button>
                <button class="digit button"  >6</button>
                <button class="operation button"  >-</button>

            </div>
            <div class="buttons">
                <button class="digit button"  >1</button>
                <button class="digit button"  >2</button>
                <button class="digit button"  >3</button>
                <button class="operation button" >+</button>
            </div>
            <div class="buttons">
                <button class="digit button"  >0</button>
                <button class="digit button" >.</button>
                <button class="equals button"  >=</button>
            </div>
        </div>  
    </div>
            
    <script src="script.js"></script>
</body>
</html>
